<!-- Trong file base.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shop Tạp hóa{% endblock %}</title>
    <style>
        /* Phần CSS được đặt ở đây */
        .menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .menu li {
            margin-right: 20px;
        }

        .menu a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-bar {
            margin-top: 10px;
            margin-bottom: 10px;
            text-align: center; /* Để căn giữa nội dung trong thanh tìm kiếm */
}

        .user-actions {
            display: flex;
        }

        .user-actions a {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Shop Tạp hóa</h1>
            <div class="user-actions">
                <!-- Các liên kết đăng nhập, đăng ký, giỏ hàng -->
                <a href="{% url 'login' %}">Đăng nhập</a>
                <a href="/register/">Đăng ký</a>
                <a href="/cart/">Giỏ hàng</a>
            </div>
        </div>
        <div class="search-bar">
            <!-- Thanh tìm kiếm -->
            <input type="text" placeholder="Tìm kiếm sản phẩm...">
            <button type="submit">Tìm kiếm</button>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="/">Trang Chủ</a></li>
                <li><a href="/products/">Sản phẩm</a></li>
                <li><a href="/new-products/">Sản phẩm mới</a></li>
                <li><a href="/seasonal-products/">Sản phẩm theo mùa</a></li>
                <li><a href="/contact/">Liên hệ</a></li>
                <!-- Thêm các mục danh mục khác nếu cần -->
            </ul>
        </nav>
        <!-- Đặt các phần header chung ở đây -->
    </header>

    <div>
        {% block content %}{% endblock %}
    </div>

    <footer>
        <!-- Đặt các phần footer chung ở đây -->
    </footer>
</body>
</html>
